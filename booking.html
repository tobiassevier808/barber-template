<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | GJ Fadezz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">GJ Fadezz</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="container">
            <div class="booking-header">
                <h2>Book Your Appointment</h2>
                <div class="selected-service" id="selectedService">
                    <!-- Service info will be populated by JavaScript -->
                </div>
            </div>

            <div class="booking-content">
                <!-- Calendar -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn" id="prevMonth">&larr;</button>
                        <h3 id="currentMonthYear"></h3>
                        <button class="calendar-nav-btn" id="nextMonth">&rarr;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Time Slots -->
                <div class="time-slots-container" id="timeSlotsContainer">
                    <h3 id="selectedDateTitle">Select a date</h3>
                    <div class="time-slots-grid" id="timeSlotsGrid">
                        <!-- Time slots will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Booking Summary -->
            <div class="booking-summary" id="bookingSummary" style="display: none;">
                <h3>Appointment Summary</h3>
                <div class="summary-details">
                    <p><strong>Service:</strong> <span id="summaryService"></span></p>
                    <p><strong>Date:</strong> <span id="summaryDate"></span></p>
                    <p><strong>Time:</strong> <span id="summaryTime"></span></p>
                    <p><strong>Duration:</strong> <span id="summaryDuration"></span> minutes</p>
                    <p><strong>Price:</strong> <span id="summaryPrice"></span></p>
                </div>
                <div class="customer-info">
                    <h4>Your Information</h4>
                    <form id="bookingForm">
                        <input type="text" id="customerName" placeholder="Your Name" required>
                        <input type="email" id="customerEmail" placeholder="Your Email" required>
                        <input type="tel" id="customerPhone" placeholder="Your Phone" required>
                        <button type="submit" class="btn-confirm">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>GJ Fadezz</h2>
                </div>
                <div class="footer-social">
                    <a href="https://www.instagram.com/gj.fadezz" target="_blank" rel="noopener noreferrer" class="social-link">Instagram</a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 GJ Fadezz. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
